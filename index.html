<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio3</title>
        <link rel="stylesheet" href="./public/styles.css">
    </head>
    <body>
        <div class="wrapper">
        <div class="container">
            <div class="blue-bg">
            <div class="bx sign-in">
                <h2>Ya tienes una cuenta?</h2>
                <button onclick="activeLogin()" class="signin-btn">Ingresar</button>
            </div>
            <div class="bx sign-up">
                <h2>Aun no tienes una cuenta?</h2>
                <button onclick="activeRegister()" class="signup-btn">
                Registrate
                </button>
            </div>
            </div>

            <!-- CAJA DEL FORMULARIO -->
            <div class="form-bx">
            <div class="form signin-form">
                <!-- LOGIN -->
                <form>
                    <h3>Ingresar</h3>
                    <input type="text" placeholder="mail@mail.com" />
                    <input type="password" placeholder="Password" />
                    <input type="submit" value="Ingresar" />
                    <a href="#" class="forgot">Olvide Mi Contraseña</a>
                </form>
            </div>
            <div class="form signup-form">
                <!-- REGISTER -->
                <form id="register-form">
                    
                    <!-- titulo del form -->
                    <h3>Registrarse</h3>
                    <!-- email -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="false" placeholder="mail@mail.com" />

                    <!-- contrasena -->
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Password" />

                    <!-- confirmar contrasena -->
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar Password" />

                    <!-- boton para envio del formulario (submit) -->
                    <input type="submit" value="Registrarse" />
                </form>
            </div>
            </div>
        </div>
        </div>
        <script src="./public/script.js"></script>
    </body>
</html>
